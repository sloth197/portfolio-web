server:
  port: ${PORT:8081}

spring:
  application:
    name: portfolio

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/portfolio}
    username: ${DB_USERNAME:portfolio}
    password: ${DB_PASSWORD:portfolio}

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

app:
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000,https://xhbt.dev,https://www.xhbt.dev}
  admin:
    username: ${APP_ADMIN_USERNAME:admin}
    password: ${APP_ADMIN_PASSWORD:change-me-before-prod}
  auth:
    enabled: ${APP_AUTH_ENABLED:false}
    cookie-name: PORTFOLIO_SESSION
    cookie-secure: ${APP_AUTH_COOKIE_SECURE:false}
    cookie-same-site: ${APP_AUTH_COOKIE_SAME_SITE:Lax}
    session-hours: ${APP_AUTH_SESSION_HOURS:12}
    code-ttl-minutes: ${APP_AUTH_CODE_TTL_MINUTES:5}
    code-max-attempts: ${APP_AUTH_CODE_MAX_ATTEMPTS:5}
    max-requests-per-hour: ${APP_AUTH_MAX_REQUESTS_PER_HOUR:10}
    kakao-webhook-url: ${APP_AUTH_KAKAO_WEBHOOK_URL:}
    pass-webhook-url: ${APP_AUTH_PASS_WEBHOOK_URL:}
